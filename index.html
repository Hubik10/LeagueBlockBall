<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League BlockBall</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --accent-red: #ff4d4d;
            --text-main: #c9d1d9;
            --success-green: #238636;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Nawigacja: Logo i Jzyki w samych rogach --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px; /* Minimalny margines dla efektu "w rogu" */
            background-color: #010409;
            border-bottom: 2px solid var(--accent-red);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-box img {
            height: 50px;
            width: 50px;
            image-rendering: pixelated;
        }

        .logo-box h1 {
            font-size: 1.3rem;
            color: white;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-btns button {
            background: transparent;
            color: white;
            border: 1px solid #30363d;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.2s;
        }

        .auth-btns button:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Przecznik jzyka z flagami */
        .lang-switcher {
            display: flex;
            gap: 8px;
            border-left: 1px solid #30363d;
            padding-left: 15px;
        }

        .flag {
            font-size: 22px;
            cursor: pointer;
            filter: grayscale(0.6);
            transition: 0.3s;
            user-select: none;
        }

        .flag:hover, .flag.active {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        /* --- Sekcje --- */
        .content-section {
            display: none;
            padding: 60px 20px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        .active-section {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Strona Domowa --- */
        .hero h2 { font-size: 3.5rem; color: white; margin-bottom: 20px; }
        .hero p { font-size: 1.25rem; color: #8b949e; max-width: 600px; margin: 0 auto 30px; }

        /* --- Formularze --- */
        .form-card {
            max-width: 380px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #30363d;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .btn-main {
            width: 100%;
            padding: 14px;
            background: var(--accent-red);
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .btn-main:hover {
            filter: brightness(1.1);
        }

        /* Widok po zalogowaniu */
        #logged-in-view h2 { color: var(--success-green); }

    </style>
</head>
<body>

<header>
    <div class="logo-box" onclick="showSection('home-section')">
        <img src="ikona.png" alt="Logo">
        <h1>League BlockBall</h1>
    </div>
    
    <div class="nav-right">
        <div class="auth-btns" id="auth-nav">
            <button onclick="showSection('login-section')" data-key="nav-login">Zaloguj si</button>
            <button onclick="showSection('register-section')" data-key="nav-reg">Rejestracja</button>
        </div>
        
        <div class="lang-switcher">
            <span class="flag active" onclick="setLang('pl')" title="Polski">叼</span>
            <span class="flag" onclick="setLang('en')" title="English"></span>
        </div>
    </div>
</header>

<div id="home-section" class="content-section active-section">
    <div class="hero">
        <h2 data-key="hero-title">Witaj w League BlockBall</h2>
        <p data-key="hero-desc">Docz do najlepszej ligi pixel art, tw贸rz dru偶yny i walcz o zwycistwo!</p>
        <button class="btn-main" style="max-width: 250px;" onclick="showSection('register-section')" data-key="hero-btn">Zacznij przygod</button>
    </div>
</div>

<div id="login-section" class="content-section">
    <div class="form-card">
        <h2 data-key="login-h">Panel Logowania</h2>
        <input type="text" id="loginNick" placeholder="Login">
        <input type="password" id="loginPass" placeholder="Haso">
        <button class="btn-main" onclick="handleLogin()" data-key="login-btn">Wjed藕 na serwer</button>
        <p id="error-msg" style="color:var(--accent-red); margin-top:15px; display:none;"></p>
    </div>
</div>

<div id="register-section" class="content-section">
    <div class="form-card">
        <h2 data-key="reg-h">Nowe Konto</h2>
        <input type="text" placeholder="Tw贸j Nick" id="regNick">
        <input type="email" placeholder="Adres E-mail" id="regEmail">
        <input type="password" placeholder="Haso" id="regPass">
        <button class="btn-main" onclick="alert('Zarejestrowano pomylnie!')" data-key="reg-btn">Za贸偶 konto</button>
    </div>
</div>

<div id="logged-in-view" class="content-section">
    <h2 data-key="welcome-user">Witaj ponownie, Hubik10!</h2>
    <p data-key="logged-info">Zostae pomylnie zalogowany do systemu League BlockBall.</p>
    <button class="btn-main" style="max-width: 200px; background: #30363d;" onclick="location.reload()">Wyloguj</button>
</div>

<script>
    // --- TUMACZENIA ---
    const translations = {
        pl: {
            "nav-login": "Zaloguj si",
            "nav-reg": "Rejestracja",
            "hero-title": "Witaj w League BlockBall",
            "hero-desc": "Docz do najlepszej ligi pixel art, tw贸rz dru偶yny i walcz o zwycistwo!",
            "hero-btn": "Zacznij przygod",
            "login-h": "Panel Logowania",
            "login-btn": "Wjed藕 na serwer",
            "reg-h": "Nowe Konto",
            "reg-btn": "Za贸偶 konto",
            "welcome-user": "Witaj ponownie, Hubik10!",
            "logged-info": "Zostae pomylnie zalogowany do systemu League BlockBall."
        },
        en: {
            "nav-login": "Login",
            "nav-reg": "Register",
            "hero-title": "Welcome to League BlockBall",
            "hero-desc": "Join the best pixel art league, build teams and fight for victory!",
            "hero-btn": "Start Adventure",
            "login-h": "Login Panel",
            "login-btn": "Enter Server",
            "reg-h": "New Account",
            "reg-btn": "Create Account",
            "welcome-user": "Welcome back, Hubik10!",
            "logged-info": "You have been successfully logged in to League BlockBall."
        }
    };

    // --- LOGIKA JZYKW ---
    function setLang(lang) {
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            el.innerText = translations[lang][key];
        });

        document.querySelectorAll('.flag').forEach(f => f.classList.remove('active'));
        const activeFlagIdx = lang === 'pl' ? 0 : 1;
        document.querySelectorAll('.flag')[activeFlagIdx].classList.add('active');
        
        // Placeholdery
        if(lang === 'en') {
            document.getElementById('loginNick').placeholder = "Username";
            document.getElementById('loginPass').placeholder = "Password";
            document.getElementById('regNick').placeholder = "Your Nick";
            document.getElementById('regEmail').placeholder = "Email Address";
            document.getElementById('regPass').placeholder = "Password";
        } else {
            document.getElementById('loginNick').placeholder = "Login";
            document.getElementById('loginPass').placeholder = "Haso";
            document.getElementById('regNick').placeholder = "Tw贸j Nick";
            document.getElementById('regEmail').placeholder = "Adres E-mail";
            document.getElementById('regPass').placeholder = "Haso";
        }
    }

    // --- NAWIGACJA ---
    function showSection(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
    }

    // --- LOGOWANIE ---
    function handleLogin() {
        const nick = document.getElementById('loginNick').value;
        const pass = document.getElementById('loginPass').value;
        const error = document.getElementById('error-msg');

        if (nick === "Hubik10" && pass === "Hubert123") {
            document.getElementById('auth-nav').style.display = 'none';
            showSection('logged-in-view');
        } else {
            error.innerText = "Nieprawidowe dane logowania!";
            error.style.display = 'block';
        }
    }
</script>

</body>
</html>
