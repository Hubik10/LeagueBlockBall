<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><strong>League BlockBall</strong></title>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --accent-red: #ff4d4d;
            --text-main: #c9d1d9;
            --gold: #ffcf40;
            --header-bg: #010409;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--accent-red);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-box img {
            height: 50px;
            width: 50px;
            image-rendering: pixelated;
        }

        .logo-box h1 {
            font-size: 1.3rem;
            color: white;
            margin: 0;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Przycisk Karty */
        .icon-btn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            transition: 0.3s;
        }
        .icon-btn:hover { color: var(--accent-red); transform: scale(1.1); }

        .auth-btns button {
            background: transparent;
            color: white;
            border: 1px solid #30363d;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }
        .auth-btns button:hover { border-color: var(--accent-red); color: var(--accent-red); }

        /* --- Rozwijane Menu JÄ™zykÃ³w --- */
        .lang-dropdown {
            position: relative;
            display: inline-block;
        }

        .lang-current {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #21262d;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #30363d;
            user-select: none;
        }

        .lang-list {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background-color: var(--container-bg);
            min-width: 140px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            border-radius: 6px;
            border: 1px solid #30363d;
            z-index: 1;
            overflow: hidden;
        }

        .lang-list.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        .lang-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.2s;
            color: white;
        }

        .lang-item:hover {
            background-color: #30363d;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Reszta Sekcji --- */
        .content-section { display: none; padding: 60px 20px; animation: fadeIn 0.4s ease; }
        .active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .hero-text { text-align: left; max-width: 500px; }
        .hero-text h2 { font-size: 3.5rem; color: white; margin: 0; }

        .player-card {
            width: 240px; height: 340px;
            background: linear-gradient(135deg, #1e1e1e 0%, #111 100%);
            border: 3px solid var(--gold);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: 0.4s;
            cursor: pointer;
            text-align: center;
        }
        .player-card:hover { transform: translateY(-10px) rotate(2deg); border-color: var(--accent-red); }

        .card-header { height: 60%; font-size: 80px; display: flex; align-items: center; justify-content: center; }
        .card-name { font-weight: bold; color: var(--gold); }

        .form-card {
            max-width: 380px; margin: 0 auto;
            background: var(--container-bg); padding: 40px;
            border-radius: 12px; border: 1px solid #30363d;
        }

        input {
            width: 100%; padding: 14px; margin: 10px 0;
            background: #0d1117; border: 1px solid #30363d;
            color: white; border-radius: 8px; box-sizing: border-box;
        }

        .btn-main {
            width: 100%; padding: 14px; background: var(--accent-red);
            color: white; border: none; font-weight: bold;
            border-radius: 8px; cursor: pointer; margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-box" onclick="showSection('home-section')">
        <img src="ikona.png" alt="Logo">
        <h1>League BlockBall</h1>
    </div>
    
    <div class="nav-right">
        <button class="icon-btn" onclick="alert('Kolekcja wkrÃ³tce!')">ðŸŽ´</button>
        
        <div class="auth-btns" id="auth-nav">
            <button onclick="showSection('login-section')" data-key="nav-login">Zaloguj siÄ™</button>
            <button onclick="showSection('register-section')" data-key="nav-reg">Rejestracja</button>
        </div>
        
        <div class="lang-dropdown">
            <div class="lang-current" onclick="toggleLangMenu()">
                <span id="current-flag">ðŸ‡µðŸ‡±</span> <span id="current-lang-name">Polski</span>
            </div>
            <div class="lang-list" id="lang-list">
                <div class="lang-item" onclick="changeLang('pl')">
                    <span>ðŸ‡µðŸ‡±</span> Polski
                </div>
                <div class="lang-item" onclick="changeLang('en')">
                    <span>ðŸ‡¬ðŸ‡§</span> English
                </div>
            </div>
        </div>
    </div>
</header>

<div id="home-section" class="content-section active-section">
    <div class="hero-container">
        <div class="hero-text">
            <h2 data-key="hero-title">League BlockBall</h2>
            <p data-key="hero-desc">Zbieraj unikalne karty, buduj skÅ‚ady i dominuj w lidze pixel art!</p>
            <button class="btn-main" style="width: 220px;" onclick="showSection('register-section')" data-key="hero-btn">DoÅ‚Ä…cz do gry</button>
        </div>
        <div class="player-card">
            <div class="card-header">âš½</div>
            <div class="card-name">BLOCK CHAMP</div>
        </div>
    </div>
</div>

<div id="login-section" class="content-section">
    <div class="form-card">
        <h2 data-key="login-h">Logowanie</h2>
        <input type="text" id="loginNick" placeholder="Login">
        <input type="password" id="loginPass" placeholder="HasÅ‚o">
        <button class="btn-main" onclick="handleLogin()" data-key="login-btn">Zaloguj</button>
    </div>
</div>

<div id="register-section" class="content-section">
    <div class="form-card">
        <h2 data-key="reg-h">Rejestracja</h2>
        <input type="text" id="regNick" placeholder="Nick">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="HasÅ‚o">
        <button class="btn-main" data-key="reg-btn">StwÃ³rz Konto</button>
    </div>
</div>

<script>
    const translations = {
        pl: {
            "nav-login": "Zaloguj siÄ™",
            "nav-reg": "Rejestracja",
            "hero-title": "League BlockBall",
            "hero-desc": "Zbieraj unikalne karty, buduj skÅ‚ady i dominuj w lidze pixel art!",
            "hero-btn": "DoÅ‚Ä…cz do gry",
            "login-h": "Logowanie",
            "login-btn": "Zaloguj",
            "reg-h": "Nowe Konto",
            "reg-btn": "StwÃ³rz Konto",
            "lang-name": "Polski",
            "flag": "ðŸ‡µðŸ‡±"
        },
        en: {
            "nav-login": "Login",
            "nav-reg": "Register",
            "hero-title": "League BlockBall",
            "hero-desc": "Collect unique cards, build squads and dominate the pixel art league!",
            "hero-btn": "Join the Game",
            "login-h": "Login",
            "login-btn": "Sign In",
            "reg-h": "New Account",
            "reg-btn": "Create Account",
            "lang-name": "English",
            "flag": "ðŸ‡¬ðŸ‡§"
        }
    };

    function toggleLangMenu() {
        document.getElementById('lang-list').classList.toggle('show');
    }

    function changeLang(lang) {
        // Zamknij menu
        document.getElementById('lang-list').classList.remove('show');
        
        // ZmieÅ„ teksty na stronie
        document.querySelectorAll('[data-key]').forEach(el => {
            el.innerText = translations[lang][el.getAttribute('data-key')];
        });

        // Aktualizuj przycisk menu
        document.getElementById('current-flag').innerText = translations[lang]["flag"];
        document.getElementById('current-lang-name').innerText = translations[lang]["lang-name"];

        // Placeholdery
        if(lang === 'en') {
            document.getElementById('loginNick').placeholder = "Username";
            document.getElementById('regNick').placeholder = "Your Nick";
        } else {
            document.getElementById('loginNick').placeholder = "Login";
            document.getElementById('regNick').placeholder = "Nick";
        }
    }

    // Zamknij menu jeÅ›li klikniesz poza nie
    window.onclick = function(event) {
        if (!event.target.closest('.lang-dropdown')) {
            document.getElementById('lang-list').classList.remove('show');
        }
    }

    function showSection(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
    }

    function handleLogin() {
        const nick = document.getElementById('loginNick').value;
        const pass = document.getElementById('loginPass').value;
        if (nick === "Hubik10" && pass === "Hubert123") {
            alert("Witaj szefie!");
        } else {
            alert("BÅ‚Ä™dne dane!");
        }
    }
</script>

</body>
</html>
